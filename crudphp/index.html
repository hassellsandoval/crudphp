    <style>
 /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column; /* Asegura que todo esté en columna */
    align-items: center;
}

/* Estilos para el contenedor de formularios */
#formulario1, #formulario2, #formulario3 {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 20px; /* Espacio entre formularios */
    width: 100%;
    max-width: 400px;
    box-sizing: border-box; /* Evita que el padding afecte al ancho total */
}

/* Estilo del título del formulario */
.h1-form {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;

/* Estilo de las etiquetas */
.label-agg-p {

    color: #333;
    margin-bottom: 10px;

}

/* Estilo de los inputs */
.input-agg-p-B {

    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Estilo del botón */
.button-container {
    display: flex;
    justify-content: center;
}

.input-agg-p {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.input-agg-p:hover {
    background-color: #45a049;
}
